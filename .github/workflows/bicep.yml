name: "Bicep"

env: 
  TEMPLATE_NAME: 'storage.bicep'
  PARAMETERS: '@storage.parameters.json'
  RESOURCE_GROUP_NAME: 'adam-bicep-cicd'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Bicep"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Bicep Whatif
        id: whatif
        if: github.event_name == 'pull_request'
        run: |
          az deployment group \
          what-if --template-file ${{ env.TEMPLATE_NAME }} \
          --parameters ${{ env.PARAMETERS }} \
          --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
          --no-pretty-print
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          WHATIF: "${{ steps.whatif.outputs.stderr }}\n${{ steps.whatif.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const dump = 
            const output = ` #### Bicep WhatIf ðŸ“–\`${{ steps.whatif.outcome }}\`
            \`\`\`${process.env.WHATIF}\`\`\` `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Bicep WhatIf Status
        if: steps.whatif.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo 'hello world'
